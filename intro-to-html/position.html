<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Practice</title>
</head>
<body style="height: 3000px;
            padding-top: 60px;
            padding-left: 80px;"> 
    <div style="
        background-color: black;
        color: white;
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        height: 50px;
        z-index: 100;
        ">header</div>
    <div style="
        background-color: green;
        color: white;
        position: fixed;
        width: 72px;
        top: 50px;
        bottom: 0;
        left: 0;
    ">sidebar
        <div style="
        position: absolute;
        background-color: red;
        color: white;
        right: 0px;
        top: 0px;
        ">
        X
        </div>
    </div>
    <div style="
        position: absolute;
        background-color: red;
        color: white;
        right: 10px;
        top: 60px;
        ">
        absolute
    </div>
    <div style="
        background-color: lightblue;
        width: 200px;
        height: 200px;
        ">div1</div>
    <div style="
        background-color: lightpink;
        width: 200px;
        height: 200px;
        position: relative;
    ">div2
        <div style="
        position: absolute;
        background-color: black;
        color: white;
        right: 10px;
        bottom: 10px;
        ">
        5:39
    </div>
    </div>
</body>
</html>
